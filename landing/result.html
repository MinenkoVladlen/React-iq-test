<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Iq-test</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon32x32.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

    <link

    />
    <script

  <body>
      <header>
        <a href="#">Главная</a>
        <a href="#">Инструкция</a>

                </div>
          </div>
      </div>
      <footer class="footer_back">
        <img src='./img/back_footer.png' alt='footer' />
        <img src="./img/back_footer.png" alt='footer' />
